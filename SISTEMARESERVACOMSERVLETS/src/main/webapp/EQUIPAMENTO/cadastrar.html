<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<form method="post" class="cadastrar" action="http://localhost:8080/SISTEMARESERVACOMSERVLETS/EQUIPAMENTO">
    <div class="countainer">
        <br>
        <h3>CADASTRAR EQUIPAMENTO</h3>
        <br>
    </div>
    <div class="countainer countainer1">
        <label for="nomeEquipamento">NOME DO EQUIPAMENTO:</label>
        <input type="text" id="nomeEquipamento" name="nomeEquipamento" required><br>
        <label for="quant">QUANTIDADE DE EQUIPAMENTO:</label>
        <input id="quant" type="number" name="quant" required><br>
    </div>
    <div class="countainer">
        <input type="submit" value="CADASTRAR">
    </div>
</form>
</body>
</html>
