<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CADASTRAR</title>

</head>
<body>
<form method="post" class="cadastrar" action="http://localhost:8080/SISTEMARESERVACOMSERVLETS/ESPACO">
    <div class="countainer">
        <br>
        <h3>CADASTRAR ESPAÇO</h3>
        <br>
    </div>

        <input type="submit" value="CADASTRAR">
    </div>
</form>
</body>
