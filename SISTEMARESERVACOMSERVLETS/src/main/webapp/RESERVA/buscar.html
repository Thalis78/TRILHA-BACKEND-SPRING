<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUSCA</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<form method="get" class="buscar" style="height: 150px">
    <div class="countainer">
        <br>
        <h3>TIPO DE RESERVA</h3>
        <br>
    </div>
    <div class="countainer countainer1">
        <label for="tipoReserva"></label>
        <select id="tipoReserva" name="tipoReserva" style="width: 200px;text-align: center;height: 30px">
            <option value="EQ">EQUIPAMENTO</option>
            <option value="EP">ESPAÃ‡O</option>
        </select>
    </div>
    <div class="countainer">
        <button type="button" style="margin-top: 10px;border-radius: 12px;padding: 7px;width: 150px;" onclick="handleFormSubmit()">BUSCAR</button>
        <script>
            function handleFormSubmit(){
                var tipoReserva = document.getElementById('tipoReserva').value;

                var urlEQ = 'buscareservaequipamento.html';
                var urlEP = 'buscareservaespaco.html';

                if (tipoReserva === 'EQ') {
                    window.location.href = urlEQ;
                } else if (tipoReserva === 'EP') {
                    window.location.href = urlEP;
                }
            }

        </script>
    </div>
</form>
</body>
</html>
