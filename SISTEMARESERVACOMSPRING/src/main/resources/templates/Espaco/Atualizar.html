<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutPadrao.html}">
<header>
    <title>ATUALIZAR ESPAÇO</title>
</header>
<body>
<header th:replace="~{/fragments/header.html}" th:fragment="header">

</header>
<div class="container" layout:fragment="context">
    <div class="atualizar">
        <h1>
            ATUALIZAR ESPACO:
        </h1>
        <form method="post" action="/atualizarEspaco">
            <div class="mb-3 required">
                <label for="id" class="form-label">ID DO ESPACO</label>
                <input type="number" id="id" name="id" class="form-control" readonly th:value="${id}">
            </div>

            <div class="mb-3 required">
                <label for="nome" class="form-label" >NOME DO EQUIPAMENTO</label>
                <input type="text" id="nome" name="nome" class="form-control" th:value="${nome}">
            </div>

            <div class="mb-3 required">
                <label class="form-label" for="status">SITUAÇÃO DO ESPAÇO</label>
                <select class="form-select" name="status" id="status" >
                    <option value="ATIVO">ATIVO</option>
                    <option value="INATIVO">INATIVO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">ATUALIZAR</button>
        </form>

    </div>

</div>
<footer id="footer" th:replace="~{/fragments/footer.html}" th:fragment="footer">

</footer>

</body>
</html>
