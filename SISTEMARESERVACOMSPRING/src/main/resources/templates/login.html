<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>LOGIN</title>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login">PÁGINA DE LOGIN</a>
        </div>
    </nav>
</header>
<div class="container" layout:fragment="context">
    <div class="cadastro">
        <p th:text="${mensagem}" th:class="${style}"></p>
        <h1>
            LOGIN:
        </h1>
        <div>
            <form method="post" th:action="@{/login}">
                <div class="mb-3 required">
                    <label class="form-label" for="username">Usúario</label>
                    <input class="form-control" type="text"  id="username" name="username" required>
                </div>
                <div class="mb-3 required">
                    <label class="form-label" for="password">Senha</label>
                    <div class="password-container">
                        <input id="password" class="form-control" name="password"  type="password" required>
                        <button type="button" class="password-toggle" aria-label="Show/Hide password">
                            <img src="static/icons/eye-off.svg" alt="Toggle visibility" class="eye-icon">
                        </button>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" value="ACESSAR">
                <input type="reset" class="btn btn-danger" value="LIMPAR">

            </form>
        </div>
    </div>
</div>
</div>

<footer class="text-center">
    <nav class="nav justify-content-center">
        COPYRIGHT© 2024
    </nav>
</footer>
</body>

</html>
