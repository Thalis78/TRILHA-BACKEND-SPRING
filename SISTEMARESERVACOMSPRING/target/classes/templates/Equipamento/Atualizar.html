<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutPadrao.html}">
<head>
  <title>ATUALIZAR EQUIPAMENTO</title>
</head>
<body>
<header th:replace="~{/fragments/header.html}" th:fragment="header">

</header>
<div class="container" layout:fragment="context">
  <div class="atualizar">
    <h1>
      ATUALIZAR EQUIPAMENTO:
    </h1>
    <form method="post" action="/atualizarEquipamento">
      <div class="mb-3">
        <label for="id" class="form-label required">ID DO EQUIPAMENTO:</label>
        <input type="number" id="id" name="id" class="form-control" readonly th:value="${id}">
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label required" >NOME DO EQUIPAMENTO:</label>
        <input type="text" id="nome" name="nome" class="form-control" th:value="${nome}">
      </div>

      <div class="mb-3">
        <label for="quant" class="form-label required">QUANTIDADE DISPON√çVEL</label>
        <input type="number" id="quant" name="quant" class="form-control" th:value="${quant}">
      </div>

      <button type="submit" class="btn btn-primary">ATUALIZAR</button>
    </form>

  </div>

</div>
<footer id="footer" th:replace="~{/fragments/footer.html}" th:fragment="footer">

</footer>
</body>
</html>
