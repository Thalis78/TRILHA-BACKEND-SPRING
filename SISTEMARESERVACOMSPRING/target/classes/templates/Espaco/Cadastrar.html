<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutPadrao.html}">
<head>
    <title>CADASTRO ESPAÇO</title>
</head>
<body>
<header th:replace="~{/fragments/header.html}" th:fragment="header">

</header>
<div class="container" layout:fragment="context">
    <p th:text="${mensagem}" th:class="${style}"></p>
    <div class="cadastro">
        <h1>
            CADASTRO ESPAÇO:
        </h1>
        <form method="post" th:object="${espacoModel}" action="cadastroRealizadoEsp">
            <div class="mb-3 required">
                <label for="nome_espaco" class="form-label">NOME DO ESPAÇO</label>
                <input type="text" id="nome_espaco" th:field="*{nomeEspaco}" required class="form-control">
            </div>
            <div class="mb-3 required">
                <label class="form-label">SITUAÇÃO DO ESPAÇO</label>
                <select class="form-select" th:field="*{status}">
                    <option value="ATIVO">ATIVO</option>
                    <option value="INATIVO">INATIVO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">CADASTRAR</button>
            <button class="btn btn-dark" type="button">
                <a href="/listEspaco" style="color: white; text-decoration: none">
                    PESQUISAR
                </a>
            </button>
        </form>
    </div>

</div>
<footer id="footer" th:replace="~{/fragments/footer.html}" th:fragment="footer">

</footer>
</body>
</html>
